        // --- UTILITY FUNCTIONS ---
        function showToast(message, duration = 3000) {

        // --- FIREBASE DATA HANDLING ---

        async function fetchUser(tgId) {
            if (!db) return null; // Firebase connection check
            try {
                const userRef = db.collection('users').doc(String(tgId));
                // 5 saniyelik bir timeout ekleyerek takılı kalmayı engelleriz
                const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error("Firestore Timeout (5s)")), 5000));
                
                const doc = await Promise.race([userRef.get(), timeoutPromise]); 
                
                return doc.exists ? doc.data() : null;
            } catch (error) {
                console.error("Firebase fetchUser Error:", error);
                // Eğer hata olursa veya timeout olursa null döner
                return null;
            }
        }

        async function saveUser(user) {
            if (!db) return; 
            try {
                const userRef = db.collection('users').doc(String(user.telegramId));
                await userRef.set(user, { merge: true });
            } catch (error) {
                console.error("Firebase saveUser Error:", error);
            }
        }
        
        async function createNewUser(tgUser, refCodeFromUrl) {
            const tgId = tgUser.id;
            const newUser = {
                telegramId: tgId,
                name: `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || `User${tgId}`,
                photoUrl: tgUser.photo_url || null,
                balanceUSD: 0,
                adsWatchedToday: 0,
                totalAdsWatchedLifetime: 0,
                lastAdWatchDate: new Date().toDateString(),
                referralCode: generateReferralCode(),
                referredBy: null,
                referredUsers: [],
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (refCodeFromUrl && db) { 
                const referrer = await getReferrerByCode(refCodeFromUrl);
                if (referrer && referrer.telegramId !== tgId) {
                    await applyReferral(newUser, referrer);
                }
            }
            
            await saveUser(newUser); 
            return newUser;
        }

        async function getReferrerByCode(code) {
            if (!db) return null; 
            try {
                const snapshot = await db.collection('users').where('referralCode', '==', code).limit(1).get();
                if (!snapshot.empty) {
                    return snapshot.docs[0].data();
                }
                return null;
            } catch (error) {
                 console.error("Firebase getReferrerByCode Error:", error);
                 return null;
            }
        }

        async function applyReferral(refereeUser, referrerUser) {
            if (!db) return; 
            try {
                refereeUser.balanceUSD += REFERRAL_BONUS_REFEREE_USD;
                refereeUser.referredBy = referrerUser.referralCode;
                
                const referrerRef = db.collection('users').doc(String(referrerUser.telegramId));
                await db.runTransaction(async (transaction) => {
                    const referrerDoc = await transaction.get(referrerRef);
                    if (!referrerDoc.exists) throw "Referrer user does not exist!";
                    
                    const currentReferrerData = referrerDoc.data();
                    const updatedReferredUsers = currentReferrerData.referredUsers || [];
                    if (!updatedReferredUsers.includes(refereeUser.referralCode)) {
                        updatedReferredUsers.push(refereeUser.referralCode);
                    }

                    transaction.update(referrerRef, {
                        balanceUSD: currentReferrerData.balanceUSD + REFERRAL_BONUS_REFERRER_USD,
                        referredUsers: updatedReferredUsers
                    });
                });

                showToast(`+${convertUSDToTRX(REFERRAL_BONUS_REFEREE_USD).toFixed(5)} TRX bonus from referral!`);
            } catch (error) {
                 console.error("Firebase applyReferral Error:", error);
            }
        }
        
        async function submitWithdrawalRequest(request) {
            if (!db) return; 
             try {
                await db.collection('withdrawals').add({
                    ...request,
                    status: 'pending',
                    requestedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                 console.error("Firebase submitWithdrawalRequest Error:", error);
            }
        }

                throw new Error("Telegram user data not found. Please open the app via the Telegram Bot.");
            }
            
            const tgUser = Telegram.WebApp.initDataUnsafe.user;
            const tgId = tgUser.id;
            
            // 2. Firebase Bağlantısı Kontrolü
            if (!db) {
                // KRİTİK: Firebase bağlantısı başarısız olduysa, uygulamayı durdur ve hata göster.
                throw new Error("Database connection failed. Please check internet or contact support.");
            }

            // 3. Kullanıcı Verisini Çek/Oluştur
            let user = await fetchUser(tgId); // Bu fonksiyon 5s timeout içerir
            
            if (!user) {
                // Eğer fetchUser timeout nedeniyle null döndürdüyse
                if (tgId) {
                     // Yeni kullanıcı oluşturmadan önce fetchUser'ın hata alıp almadığını kontrol etmeliyiz.
                     // fetchUser içinde zaten bir timeout var. Eğer hala null ise, ya yeni kullanıcıdır ya da ciddi bir ağ sorunu var.
                     // Yeni kullanıcı olduğunu varsayarak devam edebiliriz.

                } else {
                    // Ciddi bir hata varsa veya TG ID çekilememişse, uygulama takılır.
                    throw new Error("Failed to retrieve or create user data from database.");
                }
            }
            
            // Kullanıcı verisi başarıyla çekildi veya oluşturuldu

                    user.referredBy = referrer.referralCode; 
                    await saveUser(user); 
                }
            }
            
            currentUser = user; // Başarıyla yüklendi

            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=tron&vs_currencies=usd');
                const data = await response.json();
                if (data.tron && data.tron.usd) {
                    currentTRXPrice = data.tron.usd;
                } else {
                    currentTRXPrice = FALLBACK_TRX_PRICE;
                }
            } catch (error) {
                console.error("Error fetching TRX price, using fallback:", error);
                currentTRXPrice = FALLBACK_TRX_PRICE;
            }
        }

        // --- ADMIN PANEL (Mobil Uyumlu) ---

            adminPanelContent.style.display = 'block';
            
            adminPanelContent.innerHTML = `

        async function loadAdminUsers() {
            if (!db) return;
            try {
                const snapshot = await db.collection('users').orderBy('createdAt', 'desc').limit(50).get();
                const tbody = document.getElementById('adminUsersTableBody');
                tbody.innerHTML = '';
                
                if (snapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No users found</td></tr>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const user = doc.data();
                    const balanceTRX = convertUSDToTRX(user.balanceUSD).toFixed(4);
                    const adsLeft = ADS_PER_DAY_LIMIT - user.adsWatchedToday;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.telegramId}</td>
                        <td>${user.name}</td>
                        <td>${balanceTRX} TRX</td>
                        <td>${user.adsWatchedToday}/${ADS_PER_DAY_LIMIT} (${adsLeft} left)</td>
                        <td>${user.totalAdsWatchedLifetime || 0}</td>
                        <td>
                            <button class="btn-action deduct" data-userid="${user.telegramId}" data-username="${user.name}">Deduct</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                
                document.querySelectorAll('.btn-action.deduct').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const userId = this.getAttribute('data-userid');
                        const userName = this.getAttribute('data-username');
                        handleDeductBalance(userId, userName);
                    });
                });
                
            } catch (error) {
                console.error("Error loading admin users:", error);
                document.getElementById('adminUsersTableBody').innerHTML = '<tr><td colspan="6" style="text-align: center;">Error loading users</td></tr>';
            }
        }

        async function loadAdminWithdrawals() {
            if (!db) return;
            try {
                const snapshot = await db.collection('withdrawals')
                    .where('status', '==', 'pending')
                    .orderBy('requestedAt', 'desc')
                    .limit(50)
                    .get();
                    
                const tbody = document.getElementById('adminWithdrawalsTableBody');
                tbody.innerHTML = '';
                
                if (snapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No pending withdrawals</td></tr>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const withdrawal = doc.data();
                    const date = withdrawal.requestedAt ? withdrawal.requestedAt.toDate().toLocaleDateString() : 'Unknown';
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${withdrawal.userId}</td>
                        <td>${withdrawal.walletAddress}</td>
                        <td>${withdrawal.amountTRX} TRX</td>
                        <td>${date}</td>
                        <td>
                            <button class="btn-action" data-withdrawalid="${doc.id}" data-userid="${withdrawal.userId}" data-amount="${withdrawal.amountTRX}" data-wallet="${withdrawal.walletAddress}">Complete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                
                document.querySelectorAll('#adminWithdrawalsTableBody .btn-action').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const withdrawalId = this.getAttribute('data-withdrawalid');
                        const userId = this.getAttribute('data-userid');
                        const amount = this.getAttribute('data-amount');
                        const wallet = this.getAttribute('data-wallet');
                        handleCompleteWithdrawal(withdrawalId, userId, amount, wallet);
                    });
                });
                
            } catch (error) {
                console.error("Error loading admin withdrawals:", error);
                document.getElementById('adminWithdrawalsTableBody').innerHTML = '<tr><td colspan="5" style="text-align: center;">Error loading withdrawals</td></tr>';
            }
        }

        function handleDeductBalance(userId, userName) {
            const amount = prompt(`Enter TRX amount to deduct from ${userName} (ID: ${userId}):`);
            if (!amount || isNaN(amount) || parseFloat(amount) <= 0) return;
            
            const amountUSD = parseFloat(amount) * currentTRXPrice;
            
            if (!db) return;
            const userRef = db.collection('users').doc(String(userId));
            
            db.runTransaction(async (transaction) => {
                return transaction.get(userRef).then(doc => {
                    if (!doc.exists) throw "User does not exist!";
                    
                    const userData = doc.data();
                    const newBalanceUSD = Math.max(0, userData.balanceUSD - amountUSD);
                    
                    transaction.update(userRef, { balanceUSD: newBalanceUSD });
                    return { oldBalance: userData.balanceUSD, newBalance: newBalanceUSD };
                });
            }).then(result => {
                showAdminMessage(`Deducted ${amount} TRX ($${amountUSD.toFixed(4)}) from ${userName}. Balance: ${convertUSDToTRX(result.oldBalance).toFixed(4)} → ${convertUSDToTRX(result.newBalance).toFixed(4)} TRX`, 'success');
                loadAdminUsers();
            }).catch(error => {
                console.error("Transaction failed: ", error);
                showAdminMessage(`Failed to deduct balance: ${error}`, 'error');
            });
        }

        async function handleCompleteWithdrawal(withdrawalId, userId, amount, wallet) {
            if (!confirm(`Complete withdrawal of ${amount} TRX to ${wallet}?`)) return;
            
            if (!db) return;
            const withdrawalRef = db.collection('withdrawals').doc(withdrawalId);
            const userRef = db.collection('users').doc(String(userId));
            
            try {
                await db.runTransaction(async (transaction) => {
                    const withdrawalDoc = await transaction.get(withdrawalRef);
                    if (!withdrawalDoc.exists) throw "Withdrawal request not found!";
                    if (withdrawalDoc.data().status !== 'pending') throw "Withdrawal already processed!";
                    
                    const userDoc = await transaction.get(userRef);
                    if (!userDoc.exists) throw "User not found!";
                    
                    transaction.update(withdrawalRef, { status: 'completed', processedAt: firebase.firestore.FieldValue.serverTimestamp() });
                    
                    showAdminMessage(`Withdrawal of ${amount} TRX to ${wallet} marked as completed.`, 'success');
                    loadAdminWithdrawals();
                });
            } catch (error) {
                console.error("Withdrawal completion failed: ", error);
                showAdminMessage(`Failed to complete withdrawal: ${error}`, 'error');
            }
        }

        function showAdminMessage(message, type = 'info') {
            const msgEl = document.getElementById('adminMessage');
            msgEl.textContent = message;
            msgEl.className = `admin-message admin-${type}`;
            msgEl.style.display = 'block';
            setTimeout(() => { msgEl.style.display = 'none'; }, 5000);
        }

        // --- EVENT HANDLERS ---

        async function handleWatchDailyAd() {
            if (!currentUser) return;
            
            const adsLeft = ADS_PER_DAY_LIMIT - currentUser.adsWatchedToday;
            if (adsLeft <= 0) {
                showToast('Daily ad limit reached. Come back tomorrow!');
                return;
            }
            
            const watchBtn = document.getElementById('watchDailyAdBtn');
            watchBtn.disabled = true;
            watchBtn.textContent = 'Loading Ad...';
            
            try {
                // Adexora reklam gösterimi
                if (typeof window[ADEXORA_AD_FUNCTION_NAME] === 'function') {
                    // Reklam gösteriminden önce modal overlay'i göster
                    const adModal = document.getElementById('adModal');
                    adModal.style.display = 'block';
                    
                    // Adexora reklamını göster
                    window[ADEXORA_AD_FUNCTION_NAME]();
                    
                    // Reklam izleme işlemi başarılı olduğunda
                    currentUser.balanceUSD += USD_PER_AD;
                    currentUser.adsWatchedToday += 1;
                    currentUser.totalAdsWatchedLifetime = (currentUser.totalAdsWatchedLifetime || 0) + 1;
                    
                    saveUserStateLocalOrFirebase();
                    
                    // Modal overlay'i gizle
                    setTimeout(() => {
                        adModal.style.display = 'none';
                    }, 2000);
                    
                    showToast(`+${convertUSDToTRX(USD_PER_AD).toFixed(5)} TRX earned!`);
                } else {
                    throw new Error("Ad provider not available");
                }
            } catch (error) {
                console.error("Error showing ad:", error);
                showToast('Failed to load ad. Please try again.');
            } finally {
                watchBtn.disabled = (adsLeft - 1) <= 0;
                watchBtn.textContent = (adsLeft - 1) > 0 ? `Watch Ad & Earn ${convertUSDToTRX(USD_PER_AD).toFixed(5)} TRX` : `Daily Limit Reached`;
            }
        }

        function handleWithdrawal() {
            const walletAddress = document.getElementById('walletAddressInput').value.trim();
            const amountInput = document.getElementById('withdrawAmountInput').value;
            const amountTRX = parseFloat(amountInput);
            const errorEl = document.getElementById('withdrawErrorMessage');
            
            errorEl.style.display = 'none';
            
            if (!walletAddress || walletAddress.length < 10) {
                errorEl.textContent = 'Please enter a valid TRON wallet address.';
                errorEl.style.display = 'block';
                return;
            }
            
            if (isNaN(amountTRX) || amountTRX < MIN_WITHDRAW_TRX) {
                errorEl.textContent = `Withdrawal amount must be at least ${MIN_WITHDRAW_TRX} TRX.`;
                errorEl.style.display = 'block';
                return;
            }
            
            const balanceTRX = convertUSDToTRX(currentUser.balanceUSD);
            if (amountTRX > balanceTRX) {
                errorEl.textContent = `Insufficient balance. You have ${balanceTRX.toFixed(4)} TRX.`;
                errorEl.style.display = 'block';
                return;
            }
            
            const amountUSD = amountTRX * currentTRXPrice;
            currentUser.balanceUSD -= amountUSD;
            
            const withdrawalRequest = {
                userId: currentUser.telegramId,
                userName: currentUser.name,
                walletAddress: walletAddress,
                amountTRX: amountTRX,
                amountUSD: amountUSD
            };
            
            submitWithdrawalRequest(withdrawalRequest);
            saveUserStateLocalOrFirebase();
            
            showToast(`Withdrawal request for ${amountTRX.toFixed(4)} TRX submitted!`);
            
            document.getElementById('walletAddressInput').value = '';
            document.getElementById('withdrawAmountInput').value = MIN_WITHDRAW_TRX;
            
            navigateTo('home');
        }

        function promptForNewName() {
            const newName = prompt('Enter your new name:', currentUser.name);
            if (newName && newName.trim() !== '' && newName !== currentUser.name) {
                currentUser.name = newName.trim();
                saveUserStateLocalOrFirebase();
            }
        }

        // --- INITIALIZATION ---

        async function initApp() {
            try {
                // 1. Kullanıcı verisini yükle
                await loadUserState();
                
                // 2. TRX fiyatını al
                await fetchTRXPrice();
                
                // 3. DOM elementlerini bağla
                profileNameDisplay = document.getElementById('profileNameDisplay');
                userPointsDisplay = document.getElementById('userPointsDisplay');
                adsWatchedTodayEl = document.getElementById('adsWatchedToday');
                adsLeftTodayEl = document.getElementById('adsLeftToday');
                totalAdsWatchedEl = document.getElementById('totalAdsWatched');
                
                // 4. Tema değiştirme butonunu ayarla
                document.getElementById('themeToggle').addEventListener('click', toggleTheme);
                
                // 5. Navigasyon butonlarını ayarla
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', function() {
                        navigateTo(this.getAttribute('data-page'));
                    });
                });
                
                // 6. UI'ı güncelle ve ana sayfayı göster
                updateUI();
                navigateTo('home');
                
                // 7. Yükleme ekranını gizle, uygulamayı göster
                loadingScreen.style.display = 'none';
                fullAppContainer.style.display = 'block';
                
                console.log("App initialized successfully.");
                
            } catch (error) {
                console.error("App Initialization Error:", error);
                loadingError.textContent = `Initialization Error: ${error.message}. Please restart the bot or contact support.`;
                loadingError.style.display = 'block';
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.getElementById('themeToggle').querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.className = 'fas fa-moon';
            } else {
                themeIcon.className = 'fas fa-sun';
            }
        }

        // Uygulamayı başlat
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
