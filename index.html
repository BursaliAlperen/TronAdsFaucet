        async function fetchUser(tgId) {
            if (!db) return null; // Firebase connection check

                return doc.exists ? doc.data() : null;
            } catch (error) {
                console.error("Firebase fetchUser Error:", error);

            }

                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=tron&vs_currencies=usd');
                const data = await response.json();
                if (data.tron && data.tron.usd) {
                    currentTRXPrice = data.tron.usd;
                } else {
                    currentTRXPrice = FALLBACK_TRX_PRICE;
                }
            } catch (error) {
                console.error("Error fetching TRX price, using fallback:", error);
                currentTRXPrice = FALLBACK_TRX_PRICE;
            }
        }
        
        // --- UI RENDER (Application) ---

            if (!currentUser) return;
            const balanceTRX = convertUSDToTRX(currentUser.balanceUSD).toFixed(4);

            if (page === 'home') renderHomePage();
            else if (page === 'referral') renderReferralPage();
            else if (page === 'withdraw') renderWithdrawPage();
            
            updateUI();

        function renderWithdrawPage() {
            const balanceTRX = convertUSDToTRX(currentUser.balanceUSD).toFixed(4);

            const canWithdraw = currentUser.balanceUSD >= MIN_WITHDRAW_TRX;

                    <p class="task-description">

        function promptForNewName() {
            const newName = prompt("Enter your new name:", currentUser.name);
            if (newName && newName.trim() !== '' && newName !== currentUser.name) {
                currentUser.name = newName.trim();
                saveUserStateLocalOrFirebase();

        // --- AD WATCHING LOGIC ---

        async function handleWatchDailyAd() {
            if (!currentUser) return;
            const adsLeft = ADS_PER_DAY_LIMIT - currentUser.adsWatchedToday;
            if (adsLeft <= 0) {
                showToast("You've reached your daily ad limit. Come back tomorrow!");
                return;
            }

            const watchBtn = document.getElementById('watchDailyAdBtn');
            watchBtn.disabled = true;
            watchBtn.textContent = "Loading Ad...";

            // **CRITICAL:** Show the overlay to prevent clicks
            const adModal = document.getElementById('adModal');
            adModal.style.display = 'block';

            try {
                // **CRITICAL:** Check if the ad function exists
                if (typeof window[ADEXORA_AD_FUNCTION_NAME] === 'function') {
                    await window[ADEXORA_AD_FUNCTION_NAME]();
                    await creditAdReward();
                } else {
                    throw new Error("Ad function not found. Please check the ad script.");
                }
            } catch (error) {
                console.error("Ad Error:", error);
                showToast("Ad failed to load. Please try again.", 4000);
            } finally {
                // **CRITICAL:** Hide the overlay and re-enable the button
                adModal.style.display = 'none';
                watchBtn.disabled = false;
                watchBtn.textContent = `Watch Ad & Earn ${convertUSDToTRX(USD_PER_AD).toFixed(5)} TRX`;
            }
        }

        async function creditAdReward() {
            if (!currentUser) return;
            
            const today = new Date().toDateString();
            if (currentUser.lastAdWatchDate !== today) {
                currentUser.adsWatchedToday = 0;
                currentUser.lastAdWatchDate = today;
            }
            
            currentUser.balanceUSD += USD_PER_AD;
            currentUser.adsWatchedToday++;
            currentUser.totalAdsWatchedLifetime++;
            
            await saveUserStateLocalOrFirebase();
            showToast(`+${convertUSDToTRX(USD_PER_AD).toFixed(5)} TRX earned! Ads today: ${currentUser.adsWatchedToday}/${ADS_PER_DAY_LIMIT}`);
            
            // Send notification to Telegram channel
            sendTelegramNotification(`ðŸ‘€ ${currentUser.name} watched an ad and earned ${convertUSDToTRX(USD_PER_AD).toFixed(5)} TRX. Balance: ${convertUSDToTRX(currentUser.balanceUSD).toFixed(4)} TRX`);
        }


        // --- WITHDRAWAL HANDLING ---

        async function handleWithdrawal() {
            const walletAddress = document.getElementById('walletAddressInput').value.trim();
            const amountInput = document.getElementById('withdrawAmountInput').value;
            const amountTRX = parseFloat(amountInput);
            const amountUSD = amountTRX * currentTRXPrice;
            const messageEl = document.getElementById('withdrawMessage');

            if (!walletAddress) {
                messageEl.innerHTML = `<div class="error-message">Please enter your TRON wallet address.</div>`;
                return;
            }
            if (!/^T[A-Za-z0-9]{33}$/.test(walletAddress)) {
                messageEl.innerHTML = `<div class="error-message">Please enter a valid TRON wallet address (starts with T, 34 characters).</div>`;
                return;
            }
            if (isNaN(amountTRX) || amountTRX < MIN_WITHDRAW_TRX) {
                messageEl.innerHTML = `<div class="error-message">Minimum withdrawal is ${MIN_WITHDRAW_TRX.toFixed(2)} TRX.</div>`;
                return;
            }
            if (amountTRX > convertUSDToTRX(currentUser.balanceUSD)) {
                messageEl.innerHTML = `<div class="error-message">Insufficient balance.</div>`;
                return;
            }

            const submitBtn = document.getElementById('submitWithdrawalBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = "Processing...";

            try {
                const withdrawalRequest = {
                    telegramId: currentUser.telegramId,
                    name: currentUser.name,
                    walletAddress: walletAddress,
                    amountTRX: amountTRX,
                    amountUSD: amountUSD,
                    status: 'pending'
                };

                await submitWithdrawalRequest(withdrawalRequest);
                
                currentUser.balanceUSD -= amountUSD;
                await saveUserStateLocalOrFirebase();

                messageEl.innerHTML = `<div style="background: rgba(76, 175, 80, 0.15); color: #4CAF50; border: 1px solid #4CAF50; padding: 10px; border-radius: var(--border-radius-sm);">
                    Withdrawal request submitted! You will receive ${amountTRX.toFixed(4)} TRX within 24 hours.
                </div>`;

                // Send notification to Telegram channel
                sendTelegramNotification(
                    `ðŸ’¸ *Withdrawal Request*\n` +
                    `ðŸ‘¤ *User:* ${escapeMarkdown(currentUser.name)}\n` +
                    `ðŸ†” *ID:* ${currentUser.telegramId}\n` +
                    `ðŸ’° *Amount:* ${amountTRX.toFixed(4)} TRX ($${amountUSD.toFixed(3)})\n` +
                    `ðŸ“¬ *Wallet:* \`${walletAddress}\``
                );

                document.getElementById('walletAddressInput').value = '';
                document.getElementById('withdrawAmountInput').value = MIN_WITHDRAW_TRX.toFixed(2);

            } catch (error) {
                console.error("Withdrawal Error:", error);
                messageEl.innerHTML = `<div class="error-message">Withdrawal request failed. Please try again.</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Request Withdrawal";
            }
        }


        // --- TELEGRAM NOTIFICATIONS ---

        function sendTelegramNotification(message) {
            if (!TELEGRAM_BOT_TOKEN || !TELEGRAM_CHAT_ID) return;
            
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            const payload = {
                chat_id: TELEGRAM_CHAT_ID,
                text: message,
                parse_mode: 'MarkdownV2'
            };

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).catch(error => console.error("Telegram notification error:", error));
        }


        // --- ADMIN PANEL ---

        async function renderAdminPanel() {
            document.getElementById('mainAppContent').style.display = 'none';
            const adminPanelContent = document.getElementById('adminPanelContent');
            adminPanelContent.style.display = 'block';
            
            // Get users and withdrawals data
            let users = [];
            let withdrawals = [];
            
            if (db) {
                try {
                    const usersSnapshot = await db.collection('users').orderBy('createdAt', 'desc').limit(100).get();
                    users = usersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    const withdrawalsSnapshot = await db.collection('withdrawals').orderBy('requestedAt', 'desc').limit(100).get();
                    withdrawals = withdrawalsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                } catch (error) {
                    console.error("Error fetching admin data:", error);
                }
            }
            
            adminPanelContent.innerHTML = `
                <div class="admin-container">
                    <h1><i class="fas fa-user-shield"></i> Admin Panel</h1>
                    
                    <div class="input-group">
                        <button class="btn btn-primary" id="backToAppBtn"><i class="fas fa-arrow-left"></i> Back to App</button>
                    </div>
                    
                    <h2><i class="fas fa-users"></i> Users (${users.length})</h2>
                    <div class="admin-table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Balance</th>
                                    <th>Ads Today</th>
                                    <th>Total Ads</th>

                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${users.map(user => `
                                    <tr>
                                        <td>${user.telegramId}</td>
                                        <td>${user.name || 'N/A'}</td>
                                        <td><span class="balance">${convertUSDToTRX(user.balanceUSD || 0).toFixed(4)} TRX</span> <span class="usd-val">($${(user.balanceUSD || 0).toFixed(3)})</span></td>
                                        <td>${user.adsWatchedToday || 0}</td>
                                        <td>${user.totalAdsWatchedLifetime || 0}</td>
                                        <td>${(user.referredUsers || []).length}</td>
                                        <td>
                                            <button class="btn-action add" onclick="adminAddBalance('${user.telegramId}')">+</button>
                                            <button class="btn-action deduct" onclick="adminDeductBalance('${user.telegramId}')">-</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    
                    <h2 style="margin-top: 30px;"><i class="fas fa-money-bill-wave"></i> Withdrawal Requests (${withdrawals.length})</h2>
                    <div class="admin-table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Wallet</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${withdrawals.map(wd => `
                                    <tr>
                                        <td>${wd.name || 'N/A'} (${wd.telegramId})</td>
                                        <td style="font-family: monospace; font-size: 0.8rem;">${wd.walletAddress}</td>
                                        <td><span class="balance">${(wd.amountTRX || 0).toFixed(4)} TRX</span> <span class="usd-val">($${(wd.amountUSD || 0).toFixed(3)})</span></td>
                                        <td><span class="status-${wd.status}">${wd.status}</span></td>
                                        <td>${wd.requestedAt ? new Date(wd.requestedAt.seconds * 1000).toLocaleDateString() : 'N/A'}</td>
                                        <td>
                                            ${wd.status === 'pending' ? `
                                                <button class="btn-action" onclick="adminProcessWithdrawal('${wd.id}', 'completed')">Complete</button>
                                                <button class="btn-action deduct" onclick="adminProcessWithdrawal('${wd.id}', 'rejected')">Reject</button>
                                            ` : ''}
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    
                    <div id="adminMessage" class="admin-message"></div>
                </div>
            `;
            
            document.getElementById('backToAppBtn').addEventListener('click', () => {
                document.getElementById('mainAppContent').style.display = 'block';
                adminPanelContent.style.display = 'none';
            });
        }

        // Admin functions
        async function adminAddBalance(userId) {
            const amount = prompt("Enter amount in TRX to add:");
            if (!amount || isNaN(parseFloat(amount)) || parseFloat(amount) <= 0) return;
            
            const amountUSD = parseFloat(amount) * currentTRXPrice;
            
            if (db) {
                try {
                    const userRef = db.collection('users').doc(String(userId));
                    await db.runTransaction(async (transaction) => {
                        const userDoc = await transaction.get(userRef);
                        if (!userDoc.exists) throw "User does not exist!";
                        
                        const userData = userDoc.data();
                        const newBalance = (userData.balanceUSD || 0) + amountUSD;
                        
                        transaction.update(userRef, { balanceUSD: newBalance });
                    });
                    
                    showAdminMessage(`Added ${amount} TRX to user ${userId}`, 'success');
                    setTimeout(renderAdminPanel, 1000);
                } catch (error) {
                    console.error("Error adding balance:", error);
                    showAdminMessage("Failed to add balance", 'error');
                }
            }
        }

        async function adminDeductBalance(userId) {
            const amount = prompt("Enter amount in TRX to deduct:");
            if (!amount || isNaN(parseFloat(amount)) || parseFloat(amount) <= 0) return;
            
            const amountUSD = parseFloat(amount) * currentTRXPrice;
            
            if (db) {
                try {
                    const userRef = db.collection('users').doc(String(userId));
                    await db.runTransaction(async (transaction) => {
                        const userDoc = await transaction.get(userRef);
                        if (!userDoc.exists) throw "User does not exist!";
                        
                        const userData = userDoc.data();
                        const newBalance = (userData.balanceUSD || 0) - amountUSD;
                        if (newBalance < 0) throw "Insufficient balance!";
                        
                        transaction.update(userRef, { balanceUSD: newBalance });
                    });
                    
                    showAdminMessage(`Deducted ${amount} TRX from user ${userId}`, 'success');
                    setTimeout(renderAdminPanel, 1000);
                } catch (error) {
                    console.error("Error deducting balance:", error);
                    showAdminMessage("Failed to deduct balance", 'error');
                }
            }
        }

        async function adminProcessWithdrawal(withdrawalId, status) {
            if (db) {
                try {
                    const withdrawalRef = db.collection('withdrawals').doc(withdrawalId);
                    await withdrawalRef.update({ status: status });
                    
                    showAdminMessage(`Withdrawal ${status}`, 'success');
                    setTimeout(renderAdminPanel, 1000);
                } catch (error) {
                    console.error("Error processing withdrawal:", error);
                    showAdminMessage("Failed to process withdrawal", 'error');
                }
            }
        }

        function showAdminMessage(message, type) {
            const messageEl = document.getElementById('adminMessage');
            messageEl.textContent = message;
            messageEl.className = `admin-message admin-${type}`;
            messageEl.style.display = 'block';
            setTimeout(() => { messageEl.style.display = 'none'; }, 5000);
        }


        // --- THEME TOGGLE ---

        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            function setTheme(isDark) {
                document.body.classList.toggle('dark-mode', isDark);
                themeToggle.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }
            
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme === 'dark');
            } else {
                setTheme(prefersDarkScheme.matches);
            }
            
            themeToggle.addEventListener('click', () => {
                setTheme(!document.body.classList.contains('dark-mode'));
            });
            
            prefersDarkScheme.addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) {
                    setTheme(e.matches);
                }
            });
        }


        // --- INITIALIZATION ---

        async function initApp() {
            try {
                // 1. Show loading screen
                loadingScreen.style.display = 'flex';
                
                // 2. Initialize Firebase and load user state
                await loadUserState();
                
                // 3. Fetch TRX price
                await fetchTRXPrice();
                
                // 4. Cache DOM elements
                profileNameDisplay = document.getElementById('profileNameDisplay');
                userPointsDisplay = document.getElementById('userPointsDisplay');
                adsWatchedTodayEl = document.getElementById('adsWatchedToday');
                adsLeftTodayEl = document.getElementById('adsLeftToday');
                totalAdsWatchedEl = document.getElementById('totalAdsWatched');
                
                // 5. Initialize theme toggle
                initThemeToggle();
                
                // 6. Set up navigation
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', () => navigateTo(item.dataset.page));
                });
                
                // 7. Render initial page
                navigateTo('home');
                
                // 8. Hide loading screen and show app
                loadingScreen.style.display = 'none';
                fullAppContainer.style.display = 'block';
                
            } catch (error) {
                console.error("Initialization Error:", error);
                loadingError.textContent = error.message || "An unexpected error occurred.";
                loadingError.style.display = 'block';
            }
        }

        // Start the application when the DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
