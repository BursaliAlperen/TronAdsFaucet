        // --- UTILITY FUNCTIONS ---
        function showToast(message, duration = 3000) {
            const toastEl = document.getElementById('toast');
            toastEl.textContent = message;
            toastEl.style.opacity = 1;
            setTimeout(() => { toastEl.style.opacity = 0; }, duration);

        function generateReferralCode() { return Math.random().toString(36).substring(2, 8).toUpperCase(); }
        function convertUSDToTRX(usdAmount) { return currentTRXPrice > 0 ? usdAmount / currentTRXPrice : 0; }
        function escapeMarkdown(text) { return text.replace(/([_*\[\]()~`>#+\-=|{}.!])/g, '\\$1'); }
        function copyToClipboard(text, successMessage) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(successMessage);

            });
        }


        // --- FIREBASE DATA HANDLING ---

        async function fetchUser(tgId) {
            if (!db) return null; // Firebase connection check
            try {
                const userRef = db.collection('users').doc(String(tgId));
                // 5 saniyelik bir timeout ekleyerek takılı kalmayı engelleriz
                const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error("Firestore Timeout (5s)")), 5000));
                
                const doc = await Promise.race([userRef.get(), timeoutPromise]); 
                
                return doc.exists ? doc.data() : null;
            } catch (error) {
                console.error("Firebase fetchUser Error:", error);
                // Eğer hata olursa veya timeout olursa null döner
                return null;
            }
        }

        async function saveUser(user) {
            if (!db) return; 
            try {
                const userRef = db.collection('users').doc(String(user.telegramId));
                await userRef.set(user, { merge: true });
            } catch (error) {
                console.error("Firebase saveUser Error:", error);
            }
        }
        
        async function createNewUser(tgUser, refCodeFromUrl) {
            const tgId = tgUser.id;
            const newUser = {
                telegramId: tgId,
                name: `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || `User${tgId}`,
                photoUrl: tgUser.photo_url || null,
                balanceUSD: 0,
                adsWatchedToday: 0,
                totalAdsWatchedLifetime: 0,
                lastAdWatchDate: new Date().toDateString(),
                referralCode: generateReferralCode(),
                referredBy: null,
                referredUsers: [],
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (refCodeFromUrl && db) { 
                const referrer = await getReferrerByCode(refCodeFromUrl);
                if (referrer && referrer.telegramId !== tgId) {
                    await applyReferral(newUser, referrer);
                }
            }
            
            await saveUser(newUser); 
            return newUser;
        }

        async function getReferrerByCode(code) {
            if (!db) return null; 
            try {
                const snapshot = await db.collection('users').where('referralCode', '==', code).limit(1).get();
                if (!snapshot.empty) {
                    return snapshot.docs[0].data();
                }
                return null;
            } catch (error) {
                 console.error("Firebase getReferrerByCode Error:", error);
                 return null;
            }
        }

        async function applyReferral(refereeUser, referrerUser) {
            if (!db) return; 
            try {
                refereeUser.balanceUSD += REFERRAL_BONUS_REFEREE_USD;
                refereeUser.referredBy = referrerUser.referralCode;
                
                const referrerRef = db.collection('users').doc(String(referrerUser.telegramId));
                await db.runTransaction(async (transaction) => {
                    const referrerDoc = await transaction.get(referrerRef);
                    if (!referrerDoc.exists) throw "Referrer user does not exist!";
                    
                    const currentReferrerData = referrerDoc.data();
                    const updatedReferredUsers = currentReferrerData.referredUsers || [];
                    if (!updatedReferredUsers.includes(refereeUser.referralCode)) {
                        updatedReferredUsers.push(refereeUser.referralCode);
                    }

                    transaction.update(referrerRef, {
                        balanceUSD: currentReferrerData.balanceUSD + REFERRAL_BONUS_REFERRER_USD,
                        referredUsers: updatedReferredUsers
                    });
                });

                showToast(`+${convertUSDToTRX(REFERRAL_BONUS_REFEREE_USD).toFixed(5)} TRX bonus from referral!`);
            } catch (error) {
                 console.error("Firebase applyReferral Error:", error);
            }
        }
        
        async function submitWithdrawalRequest(request) {
            if (!db) return; 
             try {
                await db.collection('withdrawals').add({
                    ...request,
                    status: 'pending',
                    requestedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                 console.error("Firebase submitWithdrawalRequest Error:", error);
            }
        }


        // --- DATA/STATE MANAGEMENT (Authentication and Load) ---

        async function loadUserState() {
            const urlParams = new URLSearchParams(window.location.search);
            const refCodeFromUrl = urlParams.get('start') || urlParams.get('ref');

            // 1. Telegram WebApp Kullanıcısı Kontrolü
            if (!window.Telegram || !Telegram.WebApp || !Telegram.WebApp.initDataUnsafe.user) {
                // KRİTİK: Telegram kullanıcısı yoksa, uygulamayı durdur ve hata göster.
                throw new Error("Telegram user data not found. Please open the app via the Telegram Bot.");
            }
            
            const tgUser = Telegram.WebApp.initDataUnsafe.user;
            const tgId = tgUser.id;
            
            // 2. Firebase Bağlantısı Kontrolü
            if (!db) {
                // KRİTİK: Firebase bağlantısı başarısız olduysa, uygulamayı durdur ve hata göster.
                throw new Error("Database connection failed. Please check internet or contact support.");
            }

            // 3. Kullanıcı Verisini Çek/Oluştur
            let user = await fetchUser(tgId); // Bu fonksiyon 5s timeout içerir
            
            if (!user) {
                // Eğer fetchUser timeout nedeniyle null döndürdüyse
                if (tgId) {
                     // Yeni kullanıcı oluşturmadan önce fetchUser'ın hata alıp almadığını kontrol etmeliyiz.
                     // fetchUser içinde zaten bir timeout var. Eğer hala null ise, ya yeni kullanıcıdır ya da ciddi bir ağ sorunu var.
                     // Yeni kullanıcı olduğunu varsayarak devam edebiliriz.
                    user = await createNewUser(tgUser, refCodeFromUrl);
                } else {
                    // Ciddi bir hata varsa veya TG ID çekilememişse, uygulama takılır.
                    throw new Error("Failed to retrieve or create user data from database.");
                }
            }
            
            // Kullanıcı verisi başarıyla çekildi veya oluşturuldu
            const today = new Date().toDateString();
            if (user.lastAdWatchDate !== today) {
                user.adsWatchedToday = 0;
                user.lastAdWatchDate = today;
                await saveUser(user); 
            }
            
            if (refCodeFromUrl && !user.referredBy && refCodeFromUrl !== user.referralCode) {
                const referrer = await getReferrerByCode(refCodeFromUrl);
                if (referrer && referrer.telegramId !== tgId) {
                    await applyReferral(user, referrer);
                    user.referredBy = referrer.referralCode; 
                    await saveUser(user); 
                }
            }
            
            currentUser = user; // Başarıyla yüklendi

        }
        
        function saveUserStateLocalOrFirebase() {

        async function fetchTRXPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=tron&vs_currencies=usd');
                const data = await response.json();
                if (data.tron && data.tron.usd) {

        async function deductAdminBalance(userId, currentUSD) {
            if (!db) { showAdminMessage("Veritabanı bağlantısı yok.", 'error'); return; }
            const deductionTRX = parseFloat(prompt(`Kullanıcı ID: ${userId}\nTRX bakiyesi: ${convertUSDToTRX(currentUSD).toFixed(4)} TRX\n\nKaç TRX düşmek istersiniz:`));
            
            if (isNaN(deductionTRX) || deductionTRX <= 0) { showAdminMessage("Geçerli bir TRX miktarı girin.", 'warning'); return; }

            const deductionUSD = deductionTRX * currentTRXPrice;
            const newUSD = currentUSD - deductionUSD;

            if (newUSD < 0) { showAdminMessage("Bakiye eksiye düşüyor.", 'error'); return; }

            try {
                 await db.collection('users').doc(userId).update({ balanceUSD: parseFloat(newUSD.toFixed(8)) });
                 showAdminMessage(`Başarılı: ${deductionTRX.toFixed(4)} TRX düşüldü.`, 'success');
                 fetchAdminData();
            } catch (error) {
                console.error("Balance Deduction Error:", error);
                showAdminMessage(`Bakiye düşülürken hata oluştu: ${error.message}`, 'error');
            }
        }
        
        async function updateWithdrawalStatus(withdrawalId, status, telegramId, amountTRX) {
            if (!db) { showAdminMessage("Veritabanı bağlantısı yok.", 'error'); return; }
            try {
                await db.collection('withdrawals').doc(withdrawalId).update({ status: status, processedAt: firebase.firestore.FieldValue.serverTimestamp() });
                
                if (status === 'rejected') {
                    const userRef = db.collection('users').doc(String(telegramId));
                    await db.runTransaction(async (transaction) => {
                        const userDoc = await transaction.get(userRef);
                        if (!userDoc.exists) throw "User not found for rejection!";
                        const userData = userDoc.data();
                        const amountUSD = amountTRX * currentTRXPrice;
                        transaction.update(userRef, { balanceUSD: parseFloat((userData.balanceUSD + amountUSD).toFixed(8)) });
                    });
                    showAdminMessage(`Talep Reddedildi. ${amountTRX.toFixed(4)} TRX iade edildi.`, 'warning');
                } else if (status === 'completed') {
                    showAdminMessage(`Talep Başarıyla Tamamlandı.`, 'success');
                }
                fetchAdminData();
            } catch (error) {
                console.error("Withdrawal Status Update Error:", error);
                showAdminMessage(`İşlem sırasında hata oluştu: ${error.message}`, 'error');
            }
        }

                    <div id="adminLoading" class="loading" style="text-align:center; padding: 20px;"><i class="fas fa-spinner fa-spin"></i> Veriler yükleniyor...</div>
                    <table id="withdrawalTable" style="display: none;">
                        <thead>
                            <tr><th>Kullanıcı (TG ID)</th><th>Miktar (TRX)</th><th>Cüzdan Adresi</th><th>Tarih</th><th>Durum</th><th>İşlemler</th></tr>
                        </thead>
                        <tbody id="withdrawalTableBody"></tbody>
                    </table>

                    <h2 style="margin-top: 40px; color: var(--secondary-color);"><i class="fas fa-users"></i> Tüm Kullanıcılar</h2>
                    <table id="userTable" style="display: none;">
                        <thead>
                            <tr><th>Telegram ID / İsim</th><th>Bakiye (TRX / USD)</th><th>Toplam İzlenen Reklam</th><th>Referanslar</th><th>İşlemler</th></tr>
                        </thead>
                        <tbody id="userTableBody"></tbody>
                    </table>
                </div>
            `;
            fetchAdminData();
        }


        // --- INITIALIZATION (BAŞLATMA) ---

        document.addEventListener('DOMContentLoaded', async () => {
             // 1. Telegram WebApp ayarlarını yap ve genişlet
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }

            try {
                // 2. TRX Fiyatını çek
                await fetchTRXPrice();

                // 3. Kullanıcı durumunu yükle (En kritik adım)
                await loadUserState();

                // Eğer yükleme başarılıysa (currentUser boş değilse)
                if (!currentUser) {
                    throw new Error("Application failed to initialize user state completely.");
                }

                // 4. DOM elementlerini ata
                profileNameDisplay = document.getElementById('profileNameDisplay');
                userPointsDisplay = document.getElementById('userPointsDisplay');
                adsWatchedTodayEl = document.getElementById('adsWatchedToday');
                adsLeftTodayEl = document.getElementById('adsLeftToday');
                totalAdsWatchedEl = document.getElementById('totalAdsWatched');
                const bottomNavItems = document.querySelectorAll('.bottom-nav .nav-item');
                
                // 5. Tema ayarını yükle (Kaldırıldı, kalıcı ışık modu)

                // 6. Sayfaya yönlendir ve UI'ı güncelle
                navigateTo('home');

                // 7. Event listeners ata
                // Tema değiştirme butonu listener'ı kaldırıldı
                bottomNavItems.forEach(item => { item.addEventListener('click', (e) => { e.preventDefault(); navigateTo(item.dataset.page); }); });

                // 8. Uygulamayı göster ve yükleme ekranını gizle
                loadingScreen.style.display = 'none';
                fullAppContainer.style.display = 'block';
                
                // Admin paneli kontrolü
                if (new URLSearchParams(window.location.search).get('panel') === 'admin') {
                    if (currentUser && currentUser.telegramId == ADMIN_TELEGRAM_ID) {
                        renderAdminPanel();
                    } else {
                        navigateTo('home');
                    }
                }
            } catch(error) {
                console.error("Uygulama başlatılırken kritik hata oluştu:", error);
                // KRİTİK: Hata durumunda yükleme ekranını kalıcı hata mesajına çeviririz.
                loadingScreen.querySelector('.spinner').style.display = 'none';
                loadingScreen.querySelector('p').style.display = 'none';
                loadingError.textContent = `CRITICAL ERROR: Application could not load. Reason: ${error.message}. Please restart the bot via Telegram.`;
                loadingError.style.display = 'block';
                loadingScreen.style.backgroundColor = '#FFF3CD'; 
                loadingScreen.style.color = 'var(--primary-dark)';
                loadingError.style.color = 'var(--primary-dark)';
                Telegram.WebApp.showAlert('Uygulama Yüklenemedi! Lütfen bot üzerinden yeniden başlatın.');
            }
        });
    </script>
</body>
</html>
