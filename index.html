        /* Genel Tema Ayarları - Gelişmiş Palet */

            background-color: var(--bg-light); 
            color: var(--text-dark); 
            --header-bg: linear-gradient(145deg, var(--primary-color), var(--primary-dark)); 
            --card-bg: var(--card-bg-light);

            --text-secondary: #7F8C8D; 
            --border-color: var(--border-color-light); 
            --input-border: #BDC3C7; 
            --input-bg: var(--card-bg-light);

            background-color: var(--bg-dark); 
            color: var(--text-light); 
            --header-bg: linear-gradient(145deg, #1E3748, #162431); 
            --card-bg: var(--card-bg-dark);

        .theme-toggle { position: absolute; top: 15px; right: 15px; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; z-index: 10; transition: transform var(--transition); }
        .theme-toggle:hover { transform: rotate(15deg) scale(1.1); }

        /* BOTTOM NAVIGATION (ICON-ONLY & ANIMATED) */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: var(--card-bg); 
            display: flex; justify-content: space-around; 
            padding: 15px 0; 
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.15); 
            z-index: 100; max-width: 480px; margin: 0 auto; 
            border-top: 1px solid var(--border-color); 
            border-top-left-radius: var(--border-radius); 
            border-top-right-radius: var(--border-radius);
            backdrop-filter: blur(5px);
        }
        .nav-item { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: var(--text-secondary); text-decoration: none; 
            font-size: 1.5rem; 
            flex: 1; transition: var(--transition); 
            padding: 5px; cursor: pointer; position: relative;
        }
        .nav-item i { transition: var(--transition); }
        .nav-item:hover { color: var(--primary-color); transform: scale(1.05); }
        .nav-item.active {

        /* BUTTONS (ANIMATED) */
        .btn { display: flex; align-items: center; justify-content: center; width: 100%; padding: 18px; border-radius: var(--border-radius-sm); border: none; font-weight: 700; font-size: 1.05rem; cursor: pointer; transition: var(--transition); text-transform: uppercase; letter-spacing: 0.5px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }

            border: 6px solid var(--card-bg);

        .profile-pic i { font-size: 4rem; color: white; }
        .profile-name { font-size: 1.8rem; font-weight: 700; margin-bottom: 5px; color: var(--text-primary); }
        
        .points-display { 
            display: inline-flex; align-items: center; 
            background: rgba(46, 204, 113, 0.15); 
            padding: 10px 25px; border-radius: 50px; 
            margin-top: 15px;

        .stats-display { display: flex; justify-content: space-around; margin-top: 25px; padding-top: 20px; border-top: 1px dashed var(--border-color); }
        .stat-value { font-size: 1.5rem; font-weight: 800; color: var(--secondary-color); transition: var(--transition); }
        .stat-item:hover .stat-value { color: var(--primary-color); }
        .stat-label { font-size: 0.75rem; color: var(--text-secondary); margin-top: 5px; }

        /* CONTENT & CARDS (ANIMATED) */
        .content-section { padding: 20px; margin-bottom: 80px; }
        .section-title { 
            display: flex; align-items: center; margin-bottom: 25px;

        .task-card { 
            background: var(--card-bg);

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08); 
            border: 1px solid var(--border-color);

        .task-card:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15); }
        .task-description strong { color: var(--primary-color); font-weight: 700; }
        
        .input-field { border: 2px solid var(--input-border); border-radius: var(--border-radius-sm); }
        .input-field:focus { border-color: var(--primary-color); }
        .copy-btn:hover { background: #2980B9; transform: scale(1.05); }

        /* Admin Panel Styles (Updated) */
        .admin-container { 
            max-width: 1200px; margin: auto;

        .admin-container h1 { color: var(--primary-color); border-bottom: 3px solid var(--primary-color); }
        .admin-container th { background-color: var(--border-color); color: var(--secondary-color); }
        .admin-container tr:hover { background-color: rgba(52, 152, 219, 0.05); }

        /* Dashboard Stats */
        .stat-card.users .stat-card-value { color: var(--secondary-color); }
        .stat-card.pending .stat-card-value { color: #F39C12; } /* Turuncu */
        .stat-card.finance .stat-card-value { color: var(--primary-color); } /* Yeşil */
        .stat-card { transition: var(--transition); }
        .stat-card:hover { transform: translateY(-5px) scale(1.02); }
        
        /* Table Actions */
        .admin-container .btn-action { transition: var(--transition); }
        .admin-container .btn-action:hover { transform: scale(1.1); }
        
        /* Diğer Hata/Yükleme Stilleri */
        .spinner { border-top: 4px solid var(--primary-color); }
        .ad-modal-overlay { pointer-events: none; }
    </style>
</head>

    <script>
        // --- CONFIGURATION ---
        const APP_NAME = "TronAdsFaucet";

        const USD_PER_AD = 0.001;
        const MIN_WITHDRAW_TRX = 0.01; 
        const REFERRAL_BONUS_REFERRER_USD = 0.005;
        const REFERRAL_BONUS_REFEREE_USD = 0.001;
        const TELEGRAM_BOT_USERNAME = "TronAdsFaucetBot";
        const TELEGRAM_BOT_TOKEN = "7354534121:AAHssrmmk3zam5STFXWnOjNRqKyexOjXvmE";
        const TELEGRAM_CHAT_ID = "-1002783990004";
        const ADMIN_TELEGRAM_ID = "7904032877"; 
        const ADEXORA_AD_FUNCTION_NAME = 'showAdexora';
        const FALLBACK_TRX_PRICE = 0.12;

        // !!! FIREBASE CONFIGURATION - USER PROVIDED !!!
        const firebaseConfig = {
            apiKey: "AIzaSyCGGHZROaP3RkFs-a293uTFaWn521y3BeM",
            authDomain: "tronadsfaucet.firebaseapp.com",
            databaseURL: "https://tronadsfaucet-default-rtdb.firebaseio.com",
            projectId: "tronadsfaucet",
            storageBucket: "tronadsfaucet.firebasestorage.app",
            messagingSenderId: "26180984735",
            appId: "1:26180984735:web:e498a635c4f61bd0a167aa",
            measurementId: "G-WG3ETVHC78"
        };
        // --------------------------------------------------------

        // --- DOM Elements ---
        const fullAppContainer = document.getElementById('fullAppContainer');
        const mainContent = document.getElementById('mainContent');
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingError = document.getElementById('loadingError');
        let profileNameDisplay, userPointsDisplay, adsWatchedTodayEl, adsLeftTodayEl, totalAdsWatchedEl;
        
        // --- STATE ---
        let currentUser = null; 
        let currentTRXPrice = FALLBACK_TRX_PRICE;

        // --- FIREBASE INITIALIZATION ---
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore(); 
            console.log("Firebase initialized successfully.");
        } catch(e) {
            console.error("Firebase Initialization Error:", e);

        // --- UTILITY FUNCTIONS ---
        function showToast(message, duration = 3000) {
            const toastEl = document.getElementById('toast');
            toastEl.textContent = message;
            toastEl.style.opacity = 1;
            setTimeout(() => { toastEl.style.opacity = 0; }, duration);
        }
        function generateReferralCode() { return Math.random().toString(36).substring(2, 8).toUpperCase(); }
        function convertUSDToTRX(usdAmount) { return currentTRXPrice > 0 ? usdAmount / currentTRXPrice : 0; }
        function escapeMarkdown(text) { return text.replace(/([_*\[\]()~`>#+\-=|{}.!])/g, '\\$1'); }
        function copyToClipboard(text, successMessage) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(successMessage);
            }, (err) => {
                showToast('Failed to copy text: ' + err, 4000);
            });
        }


        // --- FIREBASE DATA HANDLING (Unchanged from last turn) ---

        async function fetchUser(tgId) {
            if (!db) return null; // Firebase connection check
            try {
                const userRef = db.collection('users').doc(String(tgId));
                // 5 saniyelik bir timeout ekleyerek takılı kalmayı engeller
                const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error("Firestore Timeout (5s)")), 5000));
                
                const doc = await Promise.race([userRef.get(), timeoutPromise]); 
                
                return doc.exists ? doc.data() : null;
            } catch (error) {
                console.error("Firebase fetchUser Error:", error);
                return null;
            }
        }

        async function saveUser(user) {
            if (!db) return; 
            try {
                const userRef = db.collection('users').doc(String(user.telegramId));
                await userRef.set(user, { merge: true });
            } catch (error) {
                console.error("Firebase saveUser Error:", error);
            }
        }
        
        async function createNewUser(tgUser, refCodeFromUrl) {
            const tgId = tgUser.id;
            const newUser = {
                telegramId: tgId,
                name: `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || `User${tgId}`,
                photoUrl: tgUser.photo_url || null,
                balanceUSD: 0,
                adsWatchedToday: 0,
                totalAdsWatchedLifetime: 0,
                lastAdWatchDate: new Date().toDateString(),
                referralCode: generateReferralCode(),
                referredBy: null,
                referredUsers: [],
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (refCodeFromUrl && db) { 
                const referrer = await getReferrerByCode(refCodeFromUrl);
                if (referrer && referrer.telegramId !== tgId) {
                    await applyReferral(newUser, referrer);
                }
            }
            
            await saveUser(newUser); 
            return newUser;
        }

        async function getReferrerByCode(code) {
            if (!db) return null; 
            try {
                const snapshot = await db.collection('users').where('referralCode', '==', code).limit(1).get();
                if (!snapshot.empty) {
                    return snapshot.docs[0].data();
                }
                return null;
            } catch (error) {
                 console.error("Firebase getReferrerByCode Error:", error);
                 return null;
            }
        }

        async function applyReferral(refereeUser, referrerUser) {
            if (!db) return; 
            try {
                refereeUser.balanceUSD += REFERRAL_BONUS_REFEREE_USD;
                refereeUser.referredBy = referrerUser.referralCode;
                
                const referrerRef = db.collection('users').doc(String(referrerUser.telegramId));
                await db.runTransaction(async (transaction) => {
                    const referrerDoc = await transaction.get(referrerRef);
                    if (!referrerDoc.exists) throw "Referrer user does not exist!";
                    
                    const currentReferrerData = referrerDoc.data();
                    const updatedReferredUsers = currentReferrerData.referredUsers || [];
                    if (!updatedReferredUsers.includes(refereeUser.referralCode)) {
                        updatedReferredUsers.push(refereeUser.referralCode);
                    }

                    transaction.update(referrerRef, {
                        balanceUSD: currentReferrerData.balanceUSD + REFERRAL_BONUS_REFERRER_USD,
                        referredUsers: updatedReferredUsers
                    });
                });

                showToast(`+${convertUSDToTRX(REFERRAL_BONUS_REFEREE_USD).toFixed(5)} TRX bonus from referral!`);
            } catch (error) {
                 console.error("Firebase applyReferral Error:", error);
            }
        }
        
        async function submitWithdrawalRequest(request) {
            if (!db) return; 
             try {
                await db.collection('withdrawals').add({
                    ...request,
                    status: 'pending',
                    requestedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                 console.error("Firebase submitWithdrawalRequest Error:", error);
            }
        }


        // --- DATA/STATE MANAGEMENT (Authentication and Load - Unchanged) ---

        async function loadUserState() {
            const urlParams = new URLSearchParams(window.location.search);
            const refCodeFromUrl = urlParams.get('start') || urlParams.get('ref');

            // 1. Telegram WebApp Kullanıcısı Kontrolü
            if (!window.Telegram || !Telegram.WebApp || !Telegram.WebApp.initDataUnsafe.user) {
                throw new Error("Telegram user data not found. Please open the app via the Telegram Bot.");
            }
            
            const tgUser = Telegram.WebApp.initDataUnsafe.user;
            const tgId = tgUser.id;
            
            // 2. Firebase Bağlantısı Kontrolü
            if (!db) {
                throw new Error("Database connection failed. Please check internet or contact support.");
            }

            // 3. Kullanıcı Verisini Çek/Oluştur
            let user = await fetchUser(tgId); 
            
            if (!user) {
                if (tgId) {
                    user = await createNewUser(tgUser, refCodeFromUrl);
                } else {
                    throw new Error("Failed to retrieve or create user data from database.");
                }
            }
            
            const today = new Date().toDateString();
            if (user.lastAdWatchDate !== today) {
                user.adsWatchedToday = 0;
                user.lastAdWatchDate = today;
                await saveUser(user); 
            }
            
            if (refCodeFromUrl && !user.referredBy && refCodeFromUrl !== user.referralCode) {
                const referrer = await getReferrerByCode(refCodeFromUrl);
                if (referrer && referrer.telegramId !== tgId) {
                    await applyReferral(user, referrer);
                    user.referredBy = referrer.referralCode; 
                    await saveUser(user); 
                }
            }
            
            currentUser = user; 

        }
        
        function saveUserStateLocalOrFirebase() {
            if (currentUser && currentUser.telegramId && db) { 
                saveUser(currentUser); 
            } else {
                console.warn("User state could not be saved to Firebase. DB or TG ID missing.");
            }
            updateUI();
        }

        async function fetchTRXPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=tron&vs_currencies=usd');
                const data = await response.json();
                if (data.tron && data.tron.usd) {
                    currentTRXPrice = data.tron.usd;
                } else {
                    currentTRXPrice = FALLBACK_TRX_PRICE;
                }
            } catch (error) {
                console.error("Error fetching TRX price, using fallback:", error);
                currentTRXPrice = FALLBACK_TRX_PRICE;
            }
        }
        
        // --- UI RENDER (Uygulama - Unchanged) ---

        function updateUI() {
            if (!currentUser) return;
            const balanceTRX = convertUSDToTRX(currentUser.balanceUSD).toFixed(4);
            
            profileNameDisplay.innerHTML = `${currentUser.name}${currentUser.telegramId ? ' <i class="fas fa-check-circle verified-badge"></i>' : ''}<button class="edit-name-btn" id="editNameBtn"><i class="fas fa-pencil-alt"></i></button>`;
            
            const editNameBtn = document.getElementById('editNameBtn');
            if(editNameBtn) editNameBtn.addEventListener('click', promptForNewName);

            userPointsDisplay.innerHTML = `<i class="fas fa-bolt"></i> ${balanceTRX} TRX`;
            
            adsWatchedTodayEl.textContent = currentUser.adsWatchedToday;
            adsLeftTodayEl.textContent = Math.max(0, ADS_PER_DAY_LIMIT - currentUser.adsWatchedToday);
            totalAdsWatchedEl.textContent = currentUser.totalAdsWatchedLifetime;

            const watchBtn = document.getElementById('watchDailyAdBtn');
            if (watchBtn) {
                const adsLeft = ADS_PER_DAY_LIMIT - currentUser.adsWatchedToday;
                const earnedTRX = convertUSDToTRX(USD_PER_AD).toFixed(5);
                watchBtn.disabled = (adsLeft <= 0);
                watchBtn.textContent = adsLeft > 0 ? `Watch Ad & Earn ${earnedTRX} TRX` : `Daily Limit Reached`;
            }
        }

        function navigateTo(page) {
            document.querySelectorAll('.bottom-nav .nav-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`.nav-item[data-page="${page}"]`)?.classList.add('active');
            
            if (page === 'home') renderHomePage();
            else if (page === 'referral') renderReferralPage();
            else if (page === 'withdraw') renderWithdrawPage();
            
            updateUI();
        }
        
        function renderHomePage() {
            const earnedTRX = convertUSDToTRX(USD_PER_AD).toFixed(5);
            mainContent.innerHTML = `
                <h2 class="section-title"><i class="fas fa-tv"></i> Daily Ad</h2>

        async function deductAdminBalance(userId, currentUSD) {
            if (!db) { showAdminMessage("Veritabanı bağlantısı yok.", 'error'); return; }
            const deductionTRX = parseFloat(prompt(`Kullanıcı ID: ${userId}\nTRX bakiyesi: ${convertUSDToTRX(currentUSD).toFixed(4)} TRX\n\nKaç TRX düşmek istersiniz:`));
            
            if (isNaN(deductionTRX) || deductionTRX <= 0) { showAdminMessage("Geçerli bir TRX miktarı girin.", 'warning'); return; }

            const deductionUSD = deductionTRX * currentTRXPrice;
            const newUSD = currentUSD - deductionUSD;

            if (newUSD < 0) { showAdminMessage("Bakiye eksiye düşüyor.", 'error'); return; }

            try {
                 await db.collection('users').doc(userId).update({ balanceUSD: parseFloat(newUSD.toFixed(8)) });
                 showAdminMessage(`Başarılı: ${deductionTRX.toFixed(4)} TRX düşüldü.`, 'success');
                 fetchAdminData();
            } catch (error) {
                console.error("Balance Deduction Error:", error);
                showAdminMessage(`Bakiye düşülürken hata oluştu: ${error.message}`, 'error');
            }
        }
        
        async function updateWithdrawalStatus(withdrawalId, status, telegramId, amountTRX) {
            if (!db) { showAdminMessage("Veritabanı bağlantısı yok.", 'error'); return; }
            try {
                await db.collection('withdrawals').doc(withdrawalId).update({ status: status, processedAt: firebase.firestore.FieldValue.serverTimestamp() });
                
                if (status === 'rejected') {
                    const userRef = db.collection('users').doc(String(telegramId));
                    await db.runTransaction(async (transaction) => {
                        const userDoc = await transaction.get(userRef);
                        if (!userDoc.exists) throw "User not found for rejection!";
                        const userData = userDoc.data();
                        const amountUSD = amountTRX * currentTRXPrice;
                        transaction.update(userRef, { balanceUSD: parseFloat((userData.balanceUSD + amountUSD).toFixed(8)) });
                    });
                    showAdminMessage(`Talep Reddedildi. ${amountTRX.toFixed(4)} TRX iade edildi.`, 'warning');
                } else if (status === 'completed') {
                    showAdminMessage(`Talep Başarıyla Tamamlandı.`, 'success');
                }
                fetchAdminData();
            } catch (error) {
                console.error("Withdrawal Status Update Error:", error);
                showAdminMessage(`İşlem sırasında hata oluştu: ${error.message}`, 'error');
            }
        }

                        <input type="text" id="userSearch" class="input-field" placeholder="Kullanıcı ID veya İsim ara..." onkeyup="renderAdminUsersTable()">
                    </div>
                    <div style="overflow-x: auto;">
                        <table id="userTable" style="display: none;">
                            <thead>
                                <tr><th>Telegram ID / İsim</th><th>Bakiye (TRX / USD)</th><th>Toplam İzlenen Reklam</th><th>Referanslar</th><th>İşlemler</th></tr>
                            </thead>
                            <tbody id="userTableBody"></tbody>
                        </table>
                    </div>
                </div>
            `;
            fetchAdminData();
        }


        // --- INITIALIZATION (BAŞLATMA) ---

        document.addEventListener('DOMContentLoaded', async () => {
             // 1. Telegram WebApp ayarlarını yap ve genişlet
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }

            try {
                // 2. TRX Fiyatını çek
                await fetchTRXPrice();

                // 3. Kullanıcı durumunu yükle (En kritik adım)
                await loadUserState();

                // Eğer yükleme başarılıysa (currentUser boş değilse)
                if (!currentUser) {
                    throw new Error("Application failed to initialize user state completely.");
                }

                // 4. DOM elementlerini ata
                profileNameDisplay = document.getElementById('profileNameDisplay');
                userPointsDisplay = document.getElementById('userPointsDisplay');
                adsWatchedTodayEl = document.getElementById('adsWatchedToday');
                adsLeftTodayEl = document.getElementById('adsLeftToday');
                totalAdsWatchedEl = document.getElementById('totalAdsWatched');
                const bottomNavItems = document.querySelectorAll('.bottom-nav .nav-item');
                
                // 5. Tema ayarını yükle
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                    document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
                }

                // 6. Sayfaya yönlendir ve UI'ı güncelle
                navigateTo('home');

                // 7. Event listeners ata
                document.getElementById('themeToggle')?.addEventListener('click', toggleTheme);
                bottomNavItems.forEach(item => { item.addEventListener('click', (e) => { e.preventDefault(); navigateTo(item.dataset.page); }); });

                // 8. Uygulamayı göster ve yükleme ekranını gizle
                loadingScreen.style.display = 'none';
                fullAppContainer.style.display = 'block';
                
                // Admin paneli kontrolü
                if (new URLSearchParams(window.location.search).get('panel') === 'admin') {
                    if (currentUser && currentUser.telegramId == ADMIN_TELEGRAM_ID) {
                        renderAdminPanel();
                    } else {
                        navigateTo('home');
                    }
                }
            } catch(error) {
                console.error("Uygulama başlatılırken kritik hata oluştu:", error);
                loadingScreen.querySelector('.spinner').style.display = 'none';
                loadingScreen.querySelector('p').style.display = 'none';
                loadingError.textContent = `CRITICAL ERROR: Application could not load. Reason: ${error.message}. Please restart the bot via Telegram.`;
                loadingError.style.display = 'block';
                loadingScreen.style.backgroundColor = '#FFF3CD'; 
                loadingScreen.style.color = 'var(--primary-dark)';
                loadingError.style.color = 'var(--primary-dark)';
                Telegram.WebApp.showAlert('Uygulama Yüklenemedi! Lütfen bot üzerinden yeniden başlatın.');
            }
        });
    </script>
</body>
</html>
