        // --- UTILITY FUNCTIONS ---
        function showToast(message, duration = 3000) {
            const toastEl = document.getElementById('toast');
            toastEl.textContent = message;
            toastEl.style.opacity = 1;
            setTimeout(() => { toastEl.style.opacity = 0; }, duration);
        }
        function generateDeviceId() { return 'tads-' + Math.random().toString(36).substring(2, 12); }
        function generateReferralCode() { return Math.random().toString(36).substring(2, 8).toUpperCase(); }
        function convertUSDToTRX(usdAmount) { 
            // TRX fiyatÄ± 0'dan bÃ¼yÃ¼kse Ã§evrim yap, aksi takdirde 0 dÃ¶n.
            return currentTRXPrice > 0 ? usdAmount / currentTRXPrice : 0;

        function escapeMarkdown(text) { return text.replace(/([_*\[\]()~`>#+\-=|{}.!])/g, '\\$1'); }


        // --- DATA / STATE MANAGEMENT (LocalStorage KullanÄ±mÄ±) ---

        function saveUserState() {
            const deviceId = localStorage.getItem('tronAdsDeviceId');
            if (!deviceId) return;

            let allUsersData = JSON.parse(localStorage.getItem('tronAdsAllUsers')) || {};
            allUsersData[deviceId] = currentUser;
            localStorage.setItem('tronAdsAllUsers', JSON.stringify(allUsersData));
        }

        function loadUserState() {
            let deviceId = localStorage.getItem('tronAdsDeviceId');
            if (!deviceId) {
                deviceId = generateDeviceId();
                localStorage.setItem('tronAdsDeviceId', deviceId);
            }

            let allUsersData = JSON.parse(localStorage.getItem('tronAdsAllUsers')) || {};
            
            // Telegram WebApp User Handling (Mevcut mantÄ±k korundu)
            if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe.user) {
                const tgUser = Telegram.WebApp.initDataUnsafe.user;
                const tgId = tgUser.id;
                let existingUser = Object.values(allUsersData).find(user => user.telegramId === tgId);

                if (existingUser) {
                    currentUser = existingUser;
                    const existingDeviceIdForTgUser = Object.keys(allUsersData).find(id => allUsersData[id].telegramId === tgId);
                    if (existingDeviceIdForTgUser && existingDeviceIdForTgUser !== deviceId) {
                         localStorage.setItem('tronAdsDeviceId', existingDeviceIdForTgUser);
                         deviceId = existingDeviceIdForTgUser;
                         currentUser = allUsersData[deviceId];
                    }
                    Object.assign(currentUser, {
                        name: `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || currentUser.name,
                        telegramId: tgId,
                        photoUrl: tgUser.photo_url || currentUser.photoUrl,
                    });
                } else {
                    // New Telegram User
                    currentUser = {
                        name: `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || `User${tgId}`,
                        telegramId: tgId,
                        photoUrl: tgUser.photo_url || null,
                        balanceUSD: 0,
                        adsWatchedToday: 0,
                        totalAdsWatchedLifetime: 0,
                        lastAdWatchDate: new Date().toDateString(),
                        referralCode: generateReferralCode(),
                        referredBy: null,
                        referredUsers: []
                    };
                    allUsersData[deviceId] = currentUser;
                }
            } else {
                // Guest/Non-Telegram WebApp User
                if (!allUsersData[deviceId]) {
                    allUsersData[deviceId] = {
                        name: 'Guest User',
                        telegramId: null,
                        photoUrl: null,
                        balanceUSD: 0,
                        adsWatchedToday: 0,
                        totalAdsWatchedLifetime: 0,
                        lastAdWatchDate: new Date().toDateString(),
                        referralCode: generateReferralCode(),
                        referredBy: null,
                        referredUsers: []
                    };
                }
                currentUser = allUsersData[deviceId];
            }

            // Daily Reset Logic
            const today = new Date().toDateString();
            if (currentUser.lastAdWatchDate !== today) {
                currentUser.adsWatchedToday = 0;
                currentUser.lastAdWatchDate = today;
            }

            // Referral Check
            const urlParams = new URLSearchParams(window.location.search);
            const refCodeFromUrl = urlParams.get('start') || urlParams.get('ref');

            if (refCodeFromUrl && !currentUser.referredBy && refCodeFromUrl !== currentUser.referralCode) {
                const referrerUser = Object.values(allUsersData).find(user => user.referralCode === refCodeFromUrl);
                if (referrerUser) {
                    applyReferral(refCodeFromUrl, allUsersData);
                }
            }

            localStorage.setItem('tronAdsAllUsers', JSON.stringify(allUsersData));
        }

        function applyReferral(referrerCode, allUsersData) {
            const referrerUser = Object.values(allUsersData).find(user => user.referralCode === referrerCode);

            if (referrerUser) {
                currentUser.balanceUSD += REFERRAL_BONUS_REFEREE_USD;
                currentUser.referredBy = referrerCode;

                referrerUser.balanceUSD += REFERRAL_BONUS_REFERRER_USD;
                referrerUser.referredUsers = referrerUser.referredUsers || [];
                referrerUser.referredUsers.push(currentUser.referralCode);

                const referrerDeviceId = Object.keys(allUsersData).find(id => allUsersData[id].referralCode === referrerCode);
                if (referrerDeviceId) {
                    allUsersData[referrerDeviceId] = referrerUser;
                }
                // KullanÄ±cÄ±ya verilen bonusu TRX cinsinden gÃ¶ster
                const bonusTRX = convertUSDToTRX(REFERRAL_BONUS_REFEREE_USD);
                showToast(`+${bonusTRX.toFixed(5)} TRX bonus from referral!`);
            }
        }

        async function fetchTRXPrice() {
            try {
                // Coingecko API'si (Mevcut koddan korundu)
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=tron&vs_currencies=usd');
                const data = await response.json();
                if (data.tron && data.tron.usd) {
                    currentTRXPrice = data.tron.usd;
                } else {
                    currentTRXPrice = FALLBACK_TRX_PRICE;
                }
            } catch (error) {
                console.error("Error fetching TRX price, using fallback:", error);
                currentTRXPrice = FALLBACK_TRX_PRICE;
            }
        }

            userPointsDisplay.innerHTML = `<i class="fas fa-bolt"></i> ${balanceTRX} TRX`; 
            adsWatchedTodayEl.textContent = currentUser.adsWatchedToday;
            adsLeftTodayEl.textContent = Math.max(0, ADS_PER_DAY_LIMIT - currentUser.adsWatchedToday);
